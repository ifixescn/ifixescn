# ============================================
# Docker Compose 配置 - 生产环境
# ============================================

version: '3.8'

services:
  # -------------------- 前端应用 --------------------
  ifixes-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    image: ifixes-cms:latest
    container_name: ifixes-cms-frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - VITE_APP_ID=${VITE_APP_ID:-app-7fshtpomqha9}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    volumes:
      # 挂载 nginx 日志
      - ./logs/nginx:/var/log/nginx
      # 如果需要自定义 nginx 配置
      # - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - ifixes-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.ifixes.app=cms"
      - "com.ifixes.version=v201"
      - "com.ifixes.environment=production"

networks:
  ifixes-network:
    driver: bridge
    name: ifixes-network

# 卷定义（如果需要持久化数据）
volumes:
  nginx-logs:
    driver: local
